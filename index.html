<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codenest</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- this is Navigation header -->
        <nav>
            <div id="first_nav_link">
                <a href="#" class="navlink"><img src="img/Group 69.png" alt="logo" width="147px" height="35px"></a>
            </div>
            <div class="grouped second_nav_link">
                <a href="#" class="navlink mid_link">Blog</a>
                <a href="#" class="navlink mid_link">Support</a>
                <a href="#" class="navlink mid_link" style="display: flex;">
                    <div>Collab</div>
                    <div id="pro"><img src="img/PRO.png" alt="pro" style="position: relative; bottom: 2.5px;"></div>
                </a>
            </div>
            <div class="grouped third_nav_link">
                <a href="#" class="navlink">Sign Up</a>
                <a href="#" class="navlink">Log In</a>
            </div>
            <div class="grouped fourth_nav_link">
                <a href="#" class="navlink"><img src="img/github-icon 1.png" alt="github-icon" width="23px"
                        height="23px" style="display: block;"></a>
                <a href="#" class="navlink"><img src="img/Vector (1).png" alt="twitter icon" width="24px" height="21px"
                        style="display: block;"></a>
                <a href="#" class="navlink"><img src="img/Vector (2).png" alt="linkedin icon" width="21px" height="21px"
                        style="display: block;"></a>
            </div>
        </nav>
        <main>
            <div class="first_main">
                <h1>Authenticated Code Liberary for <span style="display: block ;">front-end Developers</span></h1>
                <img src="img/image 4.png" alt="computer image" width="461px" height="298px">
                <p>Get Started for free</p>
                <div class="options_box">
                   <a href="#">Explore Liberary</a>
                   <a href="#">Share your project</a>
                </div>
            </div>
            <div class="second_main">   
                <div id="icon_box">
                    <img src="img/react-2 1.png" alt="react logo" width="69px" height="79px">
                    <img src="img/sass-1 1.png" alt="sass icon" width="67px" height="47px">
                    <img src="img/vue-9 2.png" alt="vue icon" width="63px" height="52px">
                    <img src="img/css-4 1.png" alt="css icon" width="72px" height="60px">
                    <img src="img/XMLID_106_.png" alt="smlid icon" width="64px" height="60px">
                    <img src="img/tailwind-css-2 1.png" alt="tailwind icon" width="71px" height="34px">
                </div>
                <div>
                    <div>
                        <h2>Our Nest can Accommodate you,</h2>
                    </div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </main>
    </header>
</body>

</html>
